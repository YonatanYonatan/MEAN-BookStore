<div class="panel-group" id="accordion">


    <div class="panel panel-default">
        <div class="panel-heading" id="headingOne">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    Add New User
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">

                <div class="row">

                    <div class="col-lg-12">

                        <form class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-xs-2">First Name:</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" ng-model="usersCtrl.name" required><br>

                                </div>

                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2">Email:</label>
                                <div class="col-xs-10">
                                    <input type="email" class="form-control" ng-model="usersCtrl.username" required><br>

                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-2">Password:</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" ng-model="usersCtrl.password" required><br>

                                </div>

                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2">Role:</label>
                                <div class="col-xs-10">
                                    <div class="btn-group">
                                        <label class="btn btn-default"><input type="radio" value="admin" ng-model="usersCtrl.role">Admin</label>
                                        <label class="btn btn-default"><input type="radio" value="publisher" ng-model="usersCtrl.role">Publisher</label>
                                        <label class="btn btn-default"><input type="radio" value="reader" ng-model="usersCtrl.role" checked="checked">Reader</label>
                                    </div>

                                </div>

                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-2">Photo:</label>
                                <div ng-if="usersCtrl.uploader" class="col-xs-10">
                                    <input id="file" type="file" nv-file-select uploader="usersCtrl.uploader"><br>
                                    <ul>
                                        <li ng-repeat="item in usersCtrl.uploader.queue">
                                            Name: <span ng-bind="item.file.name"></span><br>
                                            <button class="btn btn-primary" ng-click="usersCtrl.submit() ; item.upload()" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Create with file!</button>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" id="headingTwo">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" ng-click="usersCtrl.getUsers('admin')">
                    Admins
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" ng-include="'../views/users.html'">

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" id="headingThree">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" ng-click="usersCtrl.getUsers('publisher')">
                    Publishers
                </a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" ng-include="'../views/users.html'">

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" id="headingFour">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour" ng-click="usersCtrl.getUsers('reader')">
                    Readers
                </a>
            </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse" ng-include="'../views/users.html'">

        </div>
    </div>
</div>
