<div class="panel-body">
    <div class="thumbnail col-lg-3 col-md-4 col-xs-6" ng-repeat="user in usersCtrl.users.list">
        <img id="user-photo" class="img-circle" ng-src="/api/images/{{user.photo}}" alt="user photo">
        <h3>Username: {{user.username | limitTo:15}}</h3>
        <h3>Name: {{user.name | limitTo:15}}</h3>
        <h6>ID: {{user._id}}</h6>
        <button class="btn btn-success" ng-click="usersCtrl.promote(user)" ng-hide="user.role == 'admin'">Promote!</button>
        <button class="btn btn-danger" ng-click="usersCtrl.demote(user)" ng-hide="user.role == 'reader'">Demote!</button>
    </div>
</div>
